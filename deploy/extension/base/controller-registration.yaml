---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: shoot-flux
type: helm
providerConfig:
  chart: 
  values:
    image: ghcr.io/stackitcloud/gardener-extension-shoot-flux:latest
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: shoot-flux
  annotations:
    security.gardener.cloud/pod-security-enforce: privileged
spec:
  deployment:
    deploymentRefs:
    - name: shoot-flux
  resources:
  - kind: Extension
    type: shoot-flux
