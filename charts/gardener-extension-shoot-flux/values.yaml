metricsPort: 8080
healthPort: 8081

## settings for metrics, e.g. scraping by seed-prometheus
##
metrics:
  ## enable metrics scraping
  ##
  enableScraping: true

gardener:
  version: ""
  gardenlet:
    featureGates: {}
  seed:
    provider: local
